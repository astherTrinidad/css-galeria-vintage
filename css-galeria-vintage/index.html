<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galería de fotos</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="styles.css">
</head>
<body  class="container">
	<figure>
		<img src="img/bus.jpg" alt="imagen de autobus retro">
		<figcaption>On the road</figcaption>
	</figure>
	<figure>
		<img src="img/mujer.jpg" alt="mujer con un pañuelo y gafas">
		<figcaption>Oh! My Darling</figcaption>

	</figure>
	<figure>
		<img src="img/camara.jpg" alt="camara fotografiando hojas en otoño">
		<figcaption>autum '98</figcaption>

	</figure>
	<figure>
		<img src="img/memories.jpg" alt="máquina de escribir con un texto Stories matters">
		<figcaption>our story <3</figcaption>
	</figure>
	<figure>
		<img src="img/reloj.jpg" alt="relojes colgando">
		<figcaption>Stop the clocks...</figcaption>
	</figure>
	<figure>
		<img src="img/tocadiscos.jpg" alt="chica sentada al lado de un tocadiscos">
		<figcaption>remember</figcaption>

	</figure>
	<figure>
		<img src="img/rastro.jpg" alt="imagen de autobus retro">
		<figcaption>rastro (madrid)</figcaption>
	</figure>
</body>
</html>
